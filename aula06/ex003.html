<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(0, 127, 136);
            color: rgb(0, 90, 173);
            font: normal 20pt arial;
        }
        h1 {
            color: rgb(4, 180, 63);
        }
    </style>
</head>
<body>
   <h1>Ola, mundo!</h1> 
   <p> Sejam todos bem vindos </p>
   <script>
    var n1 = Number(window.prompt('digite um numero: ')) // prompt sempre vai dar o valor em string
    var n2 = Number(window.prompt('digite outro numero: '))
    var s = n1 + n2
    window.alert('A soma dos valores é igual a '+s) // esse mais serve para adição e para concatenação
    // (number + number) para adição 
    // (string + string) para concatenação
    
   </script>
</body>
</html>
